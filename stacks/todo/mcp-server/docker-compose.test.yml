version: '3.8'

services:
  mcp-server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vikunja-mcp-test
    ports:
      - "8603:8603"
    environment:
      # Vikunja Configuration
      - VIKUNJA_BASE_URL=http://vikunja.desktop.chrisd.uk
      - VIKUNJA_USERNAME=${VIKUNJA_USERNAME:-}
      - VIKUNJA_PASSWORD=${VIKUNJA_PASSWORD:-}
      - VIKUNJA_API_TOKEN=${VIKUNJA_API_TOKEN:-}
      
      # MCP Server Configuration
      - PORT=8603
      - NODE_ENV=development
      - LOG_LEVEL=info
      - TRANSPORT_MODE=http
      
      # CORS Settings for testing
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8603/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - mcp-test-network

networks:
  mcp-test-network:
    driver: bridge